name: Publish to JSR

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: 2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check main.ts

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          DENO_VERSION=$(deno eval "const c = JSON.parse(Deno.readTextFileSync('deno.json')); console.log(c.version)")
          if [ "$TAG_VERSION" != "$DENO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match deno.json version ($DENO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Publish to JSR
        run: deno publish

      - name: Build release binaries
        run: deno task pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dists/*
          generate_release_notes: true
